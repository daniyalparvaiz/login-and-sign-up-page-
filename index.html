<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BSDK</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    .buttons {
      margin: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 0 10px;
      cursor: pointer;
      font-size: 16px;
    }
    form {
      display: none;
      flex-direction: column;
      width: 300px;
      margin-top: 20px;
    }
    input {
      padding: 10px;
      margin: 5px 0;
      font-size: 14px;
    }
    .success-alert {
      color: green;
      font-weight: bold;
      margin-top: 20px;
      display: flex;
      align-items: center;
    }
    .success-alert::before {
      content: '✔️';
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <h1>BSDK</h1>
  <div class="buttons">
    <button id="showSignup">Sign Up</button>
    <button id="showLogin">Login</button>
  </div>

  <!-- Sign Up Form -->
  <form id="signupForm">
    <input type="text" id="firstName" placeholder="First Name" required>
    <input type="text" id="lastName" placeholder="Last Name" required>
    <input type="email" id="signupEmail" placeholder="Email" required>
    <input type="password" id="signupPassword" placeholder="Password" required>
    <button type="submit">Submit</button>
  </form>

  <!-- Login Form -->
  <form id="loginForm">
    <input type="email" id="loginEmail" placeholder="Email" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <div id="alertBox"></div>

  <script>
    const showSignupBtn = document.getElementById('showSignup');
    const showLoginBtn = document.getElementById('showLogin');
    const signupForm = document.getElementById('signupForm');
    const loginForm = document.getElementById('loginForm');
    const alertBox = document.getElementById('alertBox');

    // Show/Hide forms
    showSignupBtn.onclick = () => {
      signupForm.style.display = 'flex';
      loginForm.style.display = 'none';
      alertBox.innerHTML = '';
    };
    showLoginBtn.onclick = () => {
      loginForm.style.display = 'flex';
      signupForm.style.display = 'none';
      alertBox.innerHTML = '';
    };

    // Sign Up Submit
    signupForm.onsubmit = (e) => {
      e.preventDefault(); // No reload
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;

      // Save to localStorage
      localStorage.setItem('userEmail', email);
      localStorage.setItem('userPassword', password);

      alertBox.innerHTML = `<div class="success-alert">Sign up successful!</div>`;
      signupForm.reset();
    };

    // Login Submit
    loginForm.onsubmit = (e) => {
      e.preventDefault(); // No reload
      const loginEmail = document.getElementById('loginEmail').value;
      const loginPassword = document.getElementById('loginPassword').value;

      const savedEmail = localStorage.getItem('userEmail');
      const savedPassword = localStorage.getItem('userPassword');

      if (loginEmail === savedEmail && loginPassword === savedPassword) {
        alertBox.innerHTML = `<div class="success-alert">Login Successful!</div>`;
        loginForm.reset();
      } else {
        alertBox.innerHTML = `<div style="color: red; font-weight: bold;">❌ Invalid email or password</div>`;
      }
    };
  </script>
</body>
</html>
